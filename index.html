<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的百宝箱工具</title>
    <link rel="stylesheet" href="style.css">
    <link href="libs/fontawesome.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <header class="header">
            <h1><i class="fas fa-toolbox"></i> 我的百宝箱工具</h1>
            <p>您的专属工作助手</p>
        </header>

        <!-- 功能区域网格布局 -->
        <div class="functions-grid">
            
            <!-- 翻译工具区域 -->
            <div class="function-area translator-area">
                <div class="card translator-card">
                    <h2><i class="fas fa-language"></i> 文字翻译</h2>
                    <div class="translator-container">
                        <div class="input-section">
                            <label for="source-lang">源语言:</label>
                            <select id="source-lang">
                                <option value="auto">自动检测</option>
                                <option value="zh">中文</option>
                                <option value="en">英语</option>
                                <option value="ja">日语</option>
                                <option value="ko">韩语</option>
                                <option value="fr">法语</option>
                                <option value="de">德语</option>
                                <option value="es">西班牙语</option>
                            </select>
                            <textarea id="source-text" placeholder="请输入要翻译的文字..."></textarea>
                        </div>
                        <div class="translate-btn-container">
                            <button id="translate-btn" class="btn primary">
                                <i class="fas fa-exchange-alt"></i> 翻译
                            </button>
                            <button id="swap-lang-btn" class="btn secondary">
                                <i class="fas fa-arrows-alt-h"></i> 交换
                            </button>
                        </div>
                        <div class="output-section">
                            <label for="target-lang">目标语言:</label>
                            <select id="target-lang">
                                <option value="en">英语</option>
                                <option value="zh">中文</option>
                                <option value="ja">日语</option>
                                <option value="ko">韩语</option>
                                <option value="fr">法语</option>
                                <option value="de">德语</option>
                                <option value="es">西班牙语</option>
                            </select>
                            <textarea id="target-text" placeholder="翻译结果将在这里显示..." readonly></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 记事本区域 -->
            <div class="function-area notepad-area">
                <div class="card notepad-card">
                    <div class="notepad-header">
                        <h2><i class="fas fa-sticky-note"></i> 记事本</h2>
                        <div class="notepad-controls">
                            <button id="compare-mode-btn" class="btn secondary">
                                <i class="fas fa-columns"></i> 对比模式
                            </button>
                            <button id="clear-notes-btn" class="btn secondary">
                                <i class="fas fa-eraser"></i> 清空
                            </button>
                        </div>
                    </div>
                    <div class="notepad-container">
                        <div class="note-section">
                            <label for="notepad1">记事本:</label>
                            <textarea id="notepad1" placeholder="在这里记录您的想法、笔记或临时文字..."></textarea>
                        </div>
                        <div class="note-section" id="notepad2-section" style="display: none;">
                            <label for="notepad2">对比记事本:</label>
                            <textarea id="notepad2" placeholder="对比文字内容..."></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <!-- OCR文字提取区域 -->
            <div class="function-area ocr-area">
                <div class="card ocr-card">
                    <h2><i class="fas fa-text-height"></i> 图片文字提取</h2>
                    <div class="ocr-container">
                        <div class="upload-section">
                            <div class="drop-zone" id="drop-zone">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <p>拖拽图片或点击选择</p>
                                <input type="file" id="image-input" accept="image/*" style="display: none;">
                                <button class="btn primary" onclick="document.getElementById('image-input').click()">
                                    选择图片
                                </button>
                            </div>
                            <div class="paste-section">
                                <button class="btn secondary" id="paste-btn">
                                    <i class="fas fa-clipboard"></i> 粘贴图片
                                </button>
                                <div class="ocr-status" id="ocr-status" style="margin-top: 10px;">
                                    <small id="ocr-status-text">正在加载OCR引擎...</small>
                                </div>
                            </div>
                        </div>
                        <div class="preview-section" id="preview-section" style="display: none;">
                            <img id="preview-image" alt="预览图片">
                            <button class="btn primary" id="extract-text-btn">
                                <i class="fas fa-magic"></i> 提取文字
                            </button>
                        </div>
                        <div class="result-section">
                            <label for="extracted-text">提取的文字:</label>
                            <textarea id="extracted-text" placeholder="提取的文字将在这里显示..." readonly></textarea>
                            <button class="btn secondary" id="copy-text-btn" style="display: none;">
                                <i class="fas fa-copy"></i> 复制文字
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 工作清单区域 -->
            <div class="function-area tasks-area">
                <div class="card tasks-card">
                    <h2><i class="fas fa-tasks"></i> 工作清单管理</h2>
                    <div class="tasks-container">
                        <div class="add-task-section">
                            <h3>添加新任务</h3>
                            <form id="task-form">
                                <div class="form-group">
                                    <input type="text" id="task-name" placeholder="任务名称" required>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <select id="task-difficulty">
                                            <option value="1">简单</option>
                                            <option value="2">中等</option>
                                            <option value="3">困难</option>
                                            <option value="4">极难</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <input type="datetime-local" id="task-deadline" required>
                                    </div>
                                    <div class="form-group">
                                        <select id="task-implementation">
                                            <option value="1">容易实现</option>
                                            <option value="2">需要研究</option>
                                            <option value="3">技术挑战</option>
                                            <option value="4">创新突破</option>
                                        </select>
                                    </div>
                                </div>
                                <button type="submit" class="btn primary">
                                    <i class="fas fa-plus"></i> 添加任务
                                </button>
                            </form>
                        </div>
                        <div class="sorting-options">
                            <label>排序:</label>
                            <button class="btn secondary sort-btn active" data-sort="deadline">时间</button>
                            <button class="btn secondary sort-btn" data-sort="difficulty">难度</button>
                            <button class="btn secondary sort-btn" data-sort="implementation">实现</button>
                            <button class="btn secondary sort-btn" data-sort="priority">智能</button>
                        </div>
                        <div class="tasks-list" id="tasks-list">
                            <!-- 任务列表将在这里显示 -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- 网站收藏区域 -->
            <div class="function-area bookmarks-area">
                <div class="card bookmarks-card">
                    <h2><i class="fas fa-bookmark"></i> 网站收藏</h2>
                    <div class="bookmarks-container">
                        <div class="add-bookmark-section">
                            <form id="bookmark-form">
                                <div class="form-row">
                                    <div class="form-group">
                                        <input type="text" id="bookmark-name" placeholder="网站名称" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="url" id="bookmark-url" placeholder="网站地址" required>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <input type="color" id="bookmark-color" value="#3498db" title="按钮颜色">
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn primary">
                                            <i class="fas fa-plus"></i> 添加
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="bookmarks-grid" id="bookmarks-grid">
                            <!-- 书签按钮将在这里显示 -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- 笔记本工具区域 -->
            <div class="function-area notebook-area">
                <div class="card notebook-card">
                    <h2><i class="fas fa-book"></i> 笔记本</h2>
                    <div class="notebook-container">
                        <div class="notebook-sidebar">
                            <div class="notebook-controls">
                                <div class="search-section">
                                    <input type="text" id="note-search" placeholder="搜索笔记..." class="note-search">
                                    <button id="clear-search-btn" class="btn small secondary">
                                        <i class="fas fa-times"></i>
                                    </button>
                                </div>
                                <div class="notebook-actions">
                                    <button id="add-note-btn" class="btn primary">
                                        <i class="fas fa-plus"></i> 新建笔记
                                    </button>
                                    <button id="export-notes-btn" class="btn secondary">
                                        <i class="fas fa-download"></i> 导出
                                    </button>
                                </div>
                            </div>
                            <div class="notes-list" id="notes-list">
                                <div class="empty-notes">
                                    <i class="fas fa-sticky-note"></i>
                                    <p>暂无笔记<br>点击"新建笔记"开始</p>
                                </div>
                            </div>
                        </div>
                        <div class="notebook-content">
                            <div class="note-editor" id="note-editor" style="display: none;">
                                <div class="note-header">
                                    <input type="text" id="note-title" placeholder="输入笔记标题..." class="note-title-input">
                                    <div class="note-actions">
                                        <button id="save-note-btn" class="btn primary">
                                            <i class="fas fa-save"></i> 保存
                                        </button>
                                        <button id="delete-note-btn" class="btn danger">
                                            <i class="fas fa-trash"></i> 删除
                                        </button>
                                    </div>
                                </div>
                                <textarea id="note-content" placeholder="在此输入笔记内容..." class="note-content-area"></textarea>
                                <div class="note-info">
                                    <span id="note-date"></span>
                                    <span id="note-word-count">字数: 0</span>
                                </div>
                            </div>
                            <div class="note-welcome" id="note-welcome">
                                <i class="fas fa-edit"></i>
                                <h3>欢迎使用笔记本</h3>
                                <p>选择左侧的笔记进行编辑，或创建新的笔记</p>
                                <ul>
                                    <li>📝 支持富文本编辑</li>
                                    <li>🔍 快速搜索功能</li>
                                    <li>💾 自动本地保存</li>
                                    <li>📥 一键导出下载</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- 加载在线Tesseract.js用于OCR -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
